<sly data-sly-use.link="org.chi.aem.common.components.model.Link" />

<div class="category-item">
		<span class="${properties.calloutIcon || 'solid-circle'}" style="margin:0;" data-sly-test="${properties.calloutIcon != 'iconNotRequired'}"></span>
        <a data-sly-test="${link.linkUrl != '#'}" href="${link.linkUrl}" target="${link.targetBlank==true ?'_blank':'_self'}">
            <span class="small-heading padding-top-10 txt-left heading_site_color">
            	${properties.categoryTitleText || 'Callout Component'}
            </span>
        </a>
        <span data-sly-test="${link.linkUrl == '#'}" class="small-heading padding-top-10 txt-left heading_site_color">
            	${properties.categoryTitleText || 'Callout Component'}
        </span>
		<p>${properties.contentDetail}</p>
</div>
