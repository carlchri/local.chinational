<!--/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  ~ Create overlay of this file to include custom client libs in the page footer
  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/-->

<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.js @ categories='chinational.dependencies'}"/>
<!-- Including direcrly for audio player, as AEM minify is not working with this JS -->
<script src="http://cdn.jsdelivr.net/npm/mediaelement@4.2.9/build/mediaelement-and-player.min.js"></script>
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.js @ categories='chinational.base'}"/>
<script>
    function initMap() {
        if (allMaps.length > 0 ) {
            // call each google map function
            for (i = 0; i < allMaps.length; i++) {
                window[allMaps[i]]();
            }
        }
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqUgK2PIBsQyukPU1BMoOJlPG4HhxxkS0&libraries=places&callback=initMap">
</script>
<sly data-sly-use.snippets="org.chi.aem.common.components.model.Analyticsnippets"></sly>
<sly data-sly-test="${snippets.analyticSnippets}">
    <script type="text/javascript">
       ${snippets.analyticSnippets @ context='unsafe'}
    </script>
</sly>
