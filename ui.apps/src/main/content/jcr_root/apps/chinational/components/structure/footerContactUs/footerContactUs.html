<sly data-sly-use.template="chinational/components/commons/templates.html"></sly>

<!--/* Placeholder for content */-->
  <form class="row">
    <div class="col-sm-6 col-md-9">
      <div class="input-box">
        <input type="text" placeholder="${currentStyle.nlPlaceholderText}"/>
      </div>
    </div>
    <div class="col-sm-2 col-md-3">
      <button type="button" class="btn btn-primary">${currentStyle.nlButtonText}</button>
    </div>
  </form>
  <div class="row contact-info">
    <div class="col-sm-8">
      <span class="list-header">${currentStyle.heading}</span>
      <p>
        <span class="dblock" innerHTML="${currentStyle.subheading}"></span>
        <span><a href="#">${currentStyle.label}</a></span>&nbsp;
        <i class="arrow-right"></i>
      </p>
      <div class="newsltter-social">
        <a href="https://www.facebook.com/CatholicHealthInitiativesPeople" class="sprite icon-fb small-icons"></a>
        <a href="##" class="sprite icon-instagram small-icons"></a>
        <a href="https://twitter.com/chi_updates" class="sprite icon-twitter small-icons"></a>
        <a href="https://www.linkedin.com/company/catholic-health-initiatives" class="sprite icon-linkedin small-icons"></a>
        <a href="https://www.youtube.com/user/WatchCHI" class="sprite icon-youtube small-icons"></a>
      </div>
    </div>
    <div class="col-sm-4"
         data-sly-resource="${'footerCULinks' @ resourceType='chinational/components/structure/footerLinks', selectors='footerLinksContactUs'}">
    </div>
  </div>
  
<sly data-sly-call="${template.placeholder @ isEmpty=!currentStyle.heading}"></sly>
