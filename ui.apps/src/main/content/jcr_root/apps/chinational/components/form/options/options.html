<sly data-sly-use.optionsCollection="org.chi.aem.common.components.model.SelectOptionsCollection" 
     data-sly-use.template="chinational/components/commons/templates.html"/>

<sly data-sly-test="${properties.optionsType == 'multi-drop-down'}">
	<div class="form-group">
		<sly data-sly-test="${properties.required == 'required'}">
			<select class="form-control photo-band-form-multiselect" id="${properties.optionsName}" name="${properties.optionsName}" multiple required>
		</sly>
		<sly data-sly-test="${properties.required == 'optional'}">
			<select class="form-control photo-band-form-multiselect" id="${properties.optionsName}" name="${properties.optionsName}" multiple>
		</sly>
		    <sly data-sly-list="${optionsCollection.selectOptionsCollection}">
				<option value="${item.optionValue}">${item.optionText}</option>
			</sly>
		</select>
	</div>
</sly>

<sly data-sly-test="${properties.optionsType == 'drop-down'}">
	<div class="form-group">
		<sly data-sly-test="${properties.required == 'required'}">
			<select class="form-control photo-band-form-select" id="${properties.optionsName}" name="${properties.optionsName}" size="2" required>
		</sly>
		<sly data-sly-test="${properties.required == 'optional'}">
			<select class="form-control photo-band-form-select" id="${properties.optionsName}" name="${properties.optionsName}" size="2">
		</sly>
		    <sly data-sly-list="${optionsCollection.selectOptionsCollection}">
				<option value="${item.optionValue}">${item.optionText}</option>
			</sly>
		</select>
	</div>	
</sly>

<sly data-sly-call="${template.placeholder @ isEmpty=!properties.optionsType}"></sly>
