<sly data-sly-use.link="org.chi.aem.common.components.model.GlobalLink"
     data-sly-use.template="chinational/components/commons/templates.html"></sly>

<a href="${link.linkUrl}"
   target="${link.targetBlank==true ?'_blank':'_self'}"
   data-sly-test="${link.linkUrl != '#'}">
    ${link.linkText}
</a>
<sly data-sly-test="${link.linkUrl == '#'}">${link.linkText}</sly>

<sly data-sly-call="${template.placeholder @ isEmpty=!link.linkText}"></sly>
