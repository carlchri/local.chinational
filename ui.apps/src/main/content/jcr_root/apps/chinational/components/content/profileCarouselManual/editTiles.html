<sly data-sly-use.tiles="org.chi.aem.common.components.model.ProfileCarouselManual"></sly>


<div class="container">
	<div class="row profileCarousel">
		<sly data-sly-list.eachTile="${tiles.tilesIdentifier}">
	       	<div class="col-md-12">
				<span class="sub-heading" style="text-align:center;">${eachTile}</span>
		  	   	<div data-sly-resource="${eachTile @ resourceType='chinational/components/content/membersTiles', selectors='tilesCarousel'}"></div>
	        </div>
	    </sly>
	</div>
</div>
