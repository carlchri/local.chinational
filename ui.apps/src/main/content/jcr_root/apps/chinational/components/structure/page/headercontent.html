<div class="header">
    <div class="container">
        <div class="row logo-strip">
            <div class="col-xs-4 col-sm-4" data-sly-resource="${'logo' @ resourceType='chinational/components/structure/logo'}">
            </div>
            <div class="menu-icon show-on-portrait pstn-abslt">
                <div class="menu-icon-inner">
                    <span class="dblock pstn-abslt bgnd-blue bar1"></span>
                    <span class="dblock pstn-abslt bgnd-blue bar2"></span>
                    <span class="dblock pstn-abslt bgnd-blue bar3"></span>
                    <span class="menu-label txt-blue-shade pstn-reltv dblock txt-center">MENU</span>
                </div>
            </div>
        </div>
    </div>
    <div class="main-nav bgnd-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul data-sly-resource="${'nav' @ resourceType='chinational/components/structure/navigation'}"></ul>
                    <div class="header-right-nav">
                        <div class="add-nav" data-sly-resource="${'topnav' @ resourceType='chinational/components/structure/footerLinks', selectors='topnav'}"></div>
                        <div class="search-box" data-sly-resource="${'srchbox' @ resourceType='chinational/components/structure/search'}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
