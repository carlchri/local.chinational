<sly data-sly-use.template="chinational/components/commons/templates.html"/>

<sly data-sly-test="${!properties.profileStyle || properties.profileStyle == 'tiles'}"
     data-sly-include="profileTiles.html"></sly>
<sly data-sly-test="${properties.profileStyle == 'carousel'}"
     data-sly-include="profileCarousel.html"></sly>

<sly data-sly-call="${template.placeholder @ isEmpty=!properties.profileStyle}"></sly>
