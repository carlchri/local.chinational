<sly data-sly-use.template="chinational/components/commons/templates.html"></sly>
<sly data-sly-use.link="org.chi.aem.common.components.model.Link" />


<div data-sly-test="${properties.selectImage == 'imageRequired' && properties.imagePosition == 'top'}" class="image-row"
	 data-sly-resource="${'image-bt' @ resourceType='chinational/components/content/image'}">
</div>
<div data-sly-test="${properties.selectImage == 'imageRequired' && properties.imagePosition == 'left'}"
	 class="full-image flex1"
	 data-sly-resource="${'image-bt' @ resourceType='chinational/components/content/image'}">
</div>
<div class="content-col2 ${properties.imagePosition == 'top'?'flex1':''}">
	<h2>${properties.headingText}</h2>
	<p>${properties.contentDetail}</p>
	<div class="link-wrapper">
		<a class="learn-more-btn white-border" href="${link.linkUrl}" target="${link.targetBlank==true ?'_blank':'_self'}">
			<span>${link.linkText || 'Link Text'}</span>
		</a>
	</div>
</div>
<div data-sly-test="${properties.selectImage == 'imageRequired' && properties.imagePosition == 'right'}"
	 class="full-image flex1"
	 data-sly-resource="${'image-bt' @ resourceType='chinational/components/content/image'}">
</div>



<sly data-sly-call="${template.placeholder @ isEmpty=!properties.headingText}"></sly>
