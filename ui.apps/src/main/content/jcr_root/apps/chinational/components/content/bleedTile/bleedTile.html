<sly data-sly-use.link="org.chi.aem.common.components.model.Link" />
<div data-sly-test="${properties.imagePosition == 'top'}">
	<div class="image-row" data-sly-test="${!properties.imageNotRequired}"
		data-sly-resource="${'image' @ resourceType='chinational/components/content/image'}">
	</div>
	<div class="content-col">
		<h2>${properties.headingText}</h2>
		<p>${properties.contentDetail}</p>
		<div class="link-wrapper">
			<a class="learn-more-btn white-border" href="${link.linkUrl}" target="${link.targetBlank==true ?'_blank':'_self'}">
			  <span>${link.linkText || 'Link Text'}</span>
			</a>
		</div>
	</div>
</div>
<div data-sly-test="${properties.imagePosition != 'top'}">
	<div class="image-row" data-sly-test="${!properties.imageNotRequired}"
		 data-sly-resource="${'image' @ resourceType='chinational/components/content/image'}">
	</div>
	<div class="content-col">
		<h2>${properties.headingText}</h2>
		<p>${properties.contentDetail}</p>
		<div class="link-wrapper">
			<a class="learn-more-btn white-border" href="${link.linkUrl}" target="${link.targetBlank==true ?'_blank':'_self'}">
				<span>${link.linkText || 'Link Text'}</span>
			</a>
		</div>
	</div>
</div>
