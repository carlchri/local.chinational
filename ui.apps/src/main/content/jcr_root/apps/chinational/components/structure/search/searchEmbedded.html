<section class="cmp-search" role="search"
         data-sly-use.search="com.adobe.cq.wcm.core.components.models.Search"
         data-cmp-is="search"
         data-cmp-min-length="${search.searchTermMinimumLength}"
         data-cmp-results-size="${search.resultsSize}">
  <form class="cmp-search__form" data-cmp-hook-search="form"
        name="search-form-embedded"
        method="get"
        action="${currentPage @ extension = 'html'}"
        psaction="${currentPage.path @ addSelectors=['chisearchresults'], extension='json', suffix = search.relativePath}"
        autocomplete="off">
    <div >
      <span class="cmp-search__loading-indicator" data-cmp-hook-search="loadingIndicator"></span>
      <input class="cmp-search__input"
             data-cmp-hook-search="input"
             id="srchtext"
             type="text"
             name="fulltext"
             value="${request.requestParameterMap['fulltext'][0].toString}"
             oninput="searchTextChanged()"
             role="combobox" aria-autocomplete="list" aria-haspopup="true" aria-invalid="false">
      <input type="hidden" id="origText" value="${request.requestParameterMap['fulltext'][0].toString}"/>
      <input type="hidden" id="origTextChanged" value="0"/>
      <input type="hidden" name="page" value="1"/>
      <span class="search-icon" data-cmp-hook-search="clear" onclick="searchResultSubmit();">
        <i id="srchicon" class="sprite small-icons icon-search-x"></i>
      </span>
    </div>
  </form>
  <div class="cmp-search__results" data-cmp-hook-search="results" role="listbox" aria-multiselectable="false"></div>
  <sly data-sly-include="itemTemplate.html"/>
</section>
