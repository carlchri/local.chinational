	<div class="row">
		<sly data-sly-list.eachTile="${tiles.tilesIdentifier}">

				<span class="sub-heading" style="text-align:center;">${eachTile}</span>
		  	   	<div data-sly-resource="${eachTile @ resourceType='chinational/components/content/jobTile'}"></div>
	        </div>
	    </sly>
	</div>
</div>
