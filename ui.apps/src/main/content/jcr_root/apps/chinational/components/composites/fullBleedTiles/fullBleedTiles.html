<sly data-sly-use.tiles="org.chi.aem.common.components.model.FullBleedTiles"></sly>
<div class="visual-box padding-x">
    <div class="row">
        <div class="full-bleed">
            <sly data-sly-list.key="${tiles.tileMap}">
                <div class="${key}" style="background-color: ${tiles.tileMap[key] @ context='styleToken'};" data-sly-resource="${key @ resourceType='chinational/components/content/bleedTile'}">
                </div>
            </sly>
        </div>
    </div>
</div>
