<sly data-sly-use.tiles="org.chi.aem.common.components.model.FullBleedTiles"
     data-sly-use.template="chinational/components/commons/templates.html"></sly>

<div class="component">
    <div class="row bottom-buffer">
        <div class="col-sm-12">
            <div class="visual-box component-gutter full-bleed-tiles">
                <div class="full-bleed">
                    <sly data-sly-list.key="${tiles.tileMap}">
                        <div class="${key} fixingTile" style="background-color: ${tiles.tileMap[key] @ context='styleToken'};" data-sly-resource="${key @ resourceType='chinational/components/content/bleedTile'}">
                        </div>
                    </sly>
                </div>
            </div>
        </div>
    </div>
    <sly data-sly-include="../../commons/bottomOption.html"></sly>
</div>

<sly data-sly-call="${template.placeholder @ isEmpty=true}"></sly>
