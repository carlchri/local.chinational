<div class="custome-dd-outer" data-sly-use.mainnav="org.chi.aem.common.components.model.Navigation"
     data-sly-test="${mainnav.childItems}">
    <div class="dropdown">
        <button id="dLabel" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" class="custome-dd sec_nav_bg_site_color">
            ${currentStyle.defaultText}
            <i class="arrow-down"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dLabel" data-sly-list.subnav="${mainnav.childItems}">
            <li class="col-md-4 col-sm-4">
                <a href="${subnav.url}">${subnav.title}</a>
            </li>
        </ul>
    </div>
</div>
