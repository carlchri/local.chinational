<div class="gutter-sides">
	<div class="gutter-bottom">
        <label class="button-label" data-sly-test="${properties.sectionHeading}">
            ${properties.sectionHeading}
        </label>
	</div>

        <div class="video">
            <sly data-sly-resource="${'videoimage' @ resourceType='chinational/components/content/image'}"></sly>
			<div class="link-wrapper">
                <a class="video-button-small" id="video" video-url="${properties.videoUrl}">
                    <i class="icon-play-small"></i>
                </a>
			</div>
        </div>

		<div class="gutter-top">
	        <span class="caption">${properties.videoText}</span>
		</div>

</div>
