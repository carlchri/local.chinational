<div class="component" data-sly-test="${properties.displayHero == 'displayHero'}"
     data-sly-resource="${'tophero' @ resourceType='chinational/components/structure/hero'}"></div>
<div class="component" data-sly-test="${properties.displayHero == 'displayCarousel'}"
     data-sly-resource="${'tophero' @ resourceType='chinational/components/composites/heroCarousel'}"></div>
<div class="component" data-sly-test="${properties.displayBreadcrumb}">
    <div class="container">
        <div class="row section-breadcrumb"
             data-sly-resource="${'breadcrumb' @ resourceType='chinational/components/structure/breadcrumb'}">
        </div>
    </div>
</div>
<div data-sly-test="${properties.displaySubnav}">
    <div class="container">
        <div class="row" >
            <div class="custome-dd-outer"
                 data-sly-resource="${'secNav' @ resourceType='chinational/components/structure/secondaryNavigation'}"></div>
        </div>
    </div>
</div>
