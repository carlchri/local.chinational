<section class="cmp-search search-box" role="search"
         data-sly-use.search="com.adobe.cq.wcm.core.components.models.Search"
         data-cmp-is="search"
         data-cmp-min-length="${search.searchTermMinimumLength}"
         data-cmp-results-size="${search.resultsSize}">
  <form method="get" name="search-form" data-cmp-hook-search="form"
        action="${currentStyle.searchDestination @ extension = 'html'}"
        psaction="${currentPage.path @ addSelectors=['chisearchresults'], extension='json', suffix = search.relativePath}"
        autocomplete="off" >
    <!--input type="text" name="fulltext" placeholder="${currentStyle.searchDefaultText}"/-->
    <input data-cmp-hook-search="input" type="text" name="fulltext" placeholder="${currentStyle.searchDefaultText}"
           role="combobox" aria-autocomplete="list" aria-haspopup="true" aria-invalid="false">
    <input type="hidden" name="page" value="1"/>
    <span class="search-icon" onclick="document.forms['search-form'].submit();">
      <i class="sprite-v2 small-icons icon-search"></i>
    </span>
  </form>
  <div class="cmp-search__results" data-cmp-hook-search="results" role="listbox" aria-multiselectable="false"></div>
  <sly data-sly-include="itemTemplate.html"/>
</section>
