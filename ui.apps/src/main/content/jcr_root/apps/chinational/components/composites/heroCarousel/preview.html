<sly data-sly-use.heroCollection="org.chi.aem.common.components.model.HeroCollection"
     data-sly-use.template="chinational/components/commons/templates.html"></sly>

<sly data-sly-test="${heroCollection.items && heroCollection.isSingleItem}">
    <div data-sly-resource="${heroCollection.singleItemName @ resourceType='chinational/components/structure/hero'}"/>
</sly>

<div data-sly-test="${heroCollection.items && !heroCollection.isSingleItem}" class="intro herointro">
    <div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <sly data-sly-list.item="${heroCollection.items}">
                    <li data-target="#myCarousel" data-slide-to="${itemList.index}" class="${itemList.first?'active':''}"></li>
                </sly>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <sly data-sly-list.item="${heroCollection.items}">
                    <div class="item ${itemList.first?'active':''}">
                        <sly data-sly-resource="${item.name @ resourceType='chinational/components/structure/hero', selectors='herocarousel'}"/>
                    </div>
                </sly>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<sly data-sly-call="${template.placeholder @ isEmpty=!heroCollection.items}"></sly>
