<sly data-sly-use.newsCollection="org.chi.aem.common.components.model.NewsListCollection"/
     data-sly-use.template="chinational/components/commons/templates.html"/>

<div class="component">
	<div class="row ${properties.bottomOption == 'nomargin'?'':'bottom-buffer'}">

        <div class="col-xs-12">
			<ul class="mc_list filtered_list" data-sly-list.item="${newsCollection.newsListCollection}"
				data-sly-use.itemTemplate="item.html">
				<li data-sly-call="${itemTemplate.item @ list = newsCollection, item = item}"></li>
			</ul>
		</div>

		<div class="col-xs-12 padding_top_18">
			<a class="learn-more-btn border-orange filtered_list_show_more">${properties.buttonLabel || 'SEE MORE'}</a>
		</div>

	</div>
    <sly data-sly-include="../../commons/bottomOption.html"></sly>
</div>

<sly data-sly-call="${template.placeholder @ isEmpty=!newsCollection.newsListCollection}"></sly>
