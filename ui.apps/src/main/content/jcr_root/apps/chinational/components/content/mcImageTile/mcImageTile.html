<sly data-sly-use.template="chinational/components/commons/templates.html"></sly>

<div class="video-container">
    <div class="sub-Thumbs">
        <div class="video">
            <a href="${properties.linkTo}" class="video_popup" id="video">
                <img src="${properties.imageUrl}"/>
            </a>
        </div>
    </div>
    <div class="media-text">
        <span class="thumb-titles">${properties.title}</span>
    </div>
</div>
<sly data-sly-call="${template.placeholder @ isEmpty=!properties.imageUrl}"></sly>
