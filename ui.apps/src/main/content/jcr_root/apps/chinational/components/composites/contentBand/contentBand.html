<sly data-sly-use.template="chinational/components/commons/templates.html" />

<sly data-sly-test="${properties.videoOrientation == 'rightOrientation'}" data-sly-include="videoOnRight.html"></sly>
<sly data-sly-test="${properties.videoOrientation == 'leftOrientation'}" data-sly-include="videoOnLeft.html"></sly>
<sly data-sly-test="${properties.videoOrientation == 'hideOrientation'}" data-sly-include="textonly.html"></sly>


<sly data-sly-call="${template.placeholder @ isEmpty=!properties.videoOrientation}"></sly>
