<sly data-sly-use.link="org.chi.aem.common.components.model.Link" />    

<div class="full-image blog-image" data-sly-test="${!properties.imageNotRequired}" 
	 data-sly-resource="${'image' @ resourceType='chinational/components/content/image'}">
</div>

<div class="blog-content pstn-reltv">
	<span class="blog-title dblock txt-green tiles_heading_site_color">${properties.headingText}</span>
    <sly data-sly-test="${properties.enterDate}">
		<span class="blog-date txt-green tiles_heading_site_color" data-sly-test="${!properties.dateNotRequired}"
			  data-sly-use.formatter="${'org.chi.aem.common.components.model.DateFormatting' @ date=properties.enterDate, dateFormat='MMM dd, YYYY'}">
	          ${formatter.formattedDate}
		</span>
    </sly>
    <p data-sly-test="${properties.contentDetail}">${properties.contentDetail}</p>
    <a class="bold-link" href="${link.linkUrl}" target="${link.targetBlank==true ?'_blank':'_self'}">
		${link.linkText || 'Link Text'}
    </a>
</div>
